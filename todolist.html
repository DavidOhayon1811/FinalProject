<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/178629f1f7.js"
      crossorigin="anonymous"
    ></script>

    <link rel="icon" href="./favicons/faviconTDL.ico" />
    <link rel="shortcut icon" href="./favicons/faviconTDL.ico" />

    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/styleTDL.css" />

    <title>ToDo List</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <h4>ToDo List</h4>
      </div>
      <ul class="nav-links">
        <li>
          <a href="./index.html">Home</a>
        </li>
        <li>
          <div class="dropdown">
            <button class="dropdown-btn">
              Projects <i class="fas fa-caret-down rotate"></i>
            </button>
            <div class="drop">
              <ul>
                <li>
                  <a href="./beatmaker.html">BeatMaker</a>
                </li>
                <li>
                  <a href="./todolist.html">ToDo List</a>
                </li>
              </ul>
            </div>
          </div>
        </li>
        <li>
          <a href="./about.html">About</a>
        </li>
        <li>
          <a href="#">Image Gallery</a>
        </li>
      </ul>
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>

    <main class="todo-content">
      <form>
        <input type="text" class="todo-input" />
        <button class="todo-button" type="submit">
          <i class="fas fa-plus-square"></i>
        </button>

        <div class="select">
          <select name="todos" class="filter-todo">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="uncompleted">Uncompleted</option>
          </select>
        </div>
      </form>

      <div class="todo-container">
        <ul class="todo-list"></ul>
      </div>
    </main>

    <script src="./scripts/appTDL.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
