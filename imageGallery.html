<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins|Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/178629f1f7.js"
      crossorigin="anonymous"
    ></script>

    <link rel="icon" href="./favicons/faviconIG.ico" />
    <link rel="shortcut icon" href="./favicons/faviconIG.ico" />

    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/styleIG.css" />

    <title>Image Gallery</title>
  </head>
  <body>
    <!-- nav region -->
    <nav>
      <div class="logo">
        <h4>Image Gallery</h4>
      </div>
      <ul class="nav-links">
        <li>
          <a href="./index.html">Home</a>
        </li>
        <li>
          <div class="dropdown">
            <button class="dropdown-btn">
              Projects <i class="fas fa-caret-down"></i>
            </button>
            <ul class="drop">
              <li class="drop-link">
                <a href="./beatmaker.html">BeatMaker</a>
              </li>
              <li class="drop-link">
                <a href="./todolist.html">ToDo List</a>
              </li>
              <li class="drop-link">
                <a href="./coloors.html">Coloors</a>
              </li>
            </ul>
          </div>
        </li>
        <li>
          <a href="./about.html">About</a>
        </li>
        <li>
          <a href="./imageGallery.html">Image Gallery</a>
        </li>
      </ul>
      <div class="burger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>
    <!-- end nav region -->
    <!-- darkmode -->
    <button class="darkmode">
      <i class="fas fa-adjust"></i>
    </button>
    <!-- end darkmode -->
    <!-- search region -->
    <header>
      <form class="search-form">
        <input
          type="text"
          name="search"
          class="search-input"
          placeholder="Pic keyword, Ex: Car"
        />
        <button type="submit" class="submit-btn">
          <i class="fas fa-search fa-lg"></i>
        </button>
      </form>
    </header>
    <!-- end search region -->
    <!-- main gallery & error region -->
    <main>
      <div class="gallery"></div>
      <div class="error"></div>
    </main>
    <div class="nav-btn">
      <button class="more">
        More &nbsp;<i class="fas fa-search-plus plus"></i>
      </button>
    </div>
    <!-- end main gallery & error region -->
    <!-- footer credits region -->
    <footer>
      Photos provided by&nbsp;
      <a href="https://www.pexels.com/" class="pexels-link">Pexels</a>
      <img
        src="./img/pexels-black-api.png"
        alt="pexels-api"
        class="pexel-img"
      />
    </footer>
    <!-- footer credits region -->

    <script src="./scripts/appIG.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
